				<input class="d-block form-control" type="email" name="email" ng-model="acceso.user" placeholder="Email" required>
				<input class="d-block form-control mb-2 mt-2" type="password" ng-model="acceso.password" name="password" placeholder="ContraseÃ±a" required>
				<button class="btn btn-secondary mt-2 mb-2" ng-click="acceso.sendQuery()" ng-disabled="!Form.email.$valid">Entrar</button>
				<small style="color: red;" ng-if="acceso.error">Error: {{acceso.error}}</small>
			</form>
		</nav>
	</div>
</div>
